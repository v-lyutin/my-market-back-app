<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Создание товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<div class="container p-4">
    <div class="hstack gap-3 mb-3">
        <h2><span class="badge text-bg-primary">Создание товара</span></h2>
        <a th:href="@{/items}" class="btn btn-secondary ms-auto bi bi-arrow-left-square"> На витрину</a>
    </div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/v1/management/items}" method="post" enctype="multipart/form-data"
                  th:object="${form}">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Название</label>
                    <input type="text" class="form-control" th:field="*{title}" placeholder="Введите название товара">
                    <div class="text-danger small" th:if="${#fields.hasErrors('title')}"
                         th:errors="*{title}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Описание</label>
                    <textarea class="form-control" rows="4" th:field="*{description}"
                              placeholder="Введите описание товара"></textarea>
                    <div class="text-danger small" th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Цена (в минимальных единицах)</label>
                    <input type="number" class="form-control" th:field="*{priceMinor}" min="0" step="1"
                           placeholder="Например, 1000 = 10.00 руб">
                    <div class="text-danger small" th:if="${#fields.hasErrors('priceMinor')}"
                         th:errors="*{priceMinor}"></div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-semibold">Изображение (опционально)</label>
                    <input type="file" class="form-control" name="file" accept="image/*">
                </div>
                <div class="hstack gap-3">
                    <button type="submit" class="btn btn-success bi bi-check2-circle"> Создать</button>
                    <a th:href="@{/items}" class="btn btn-outline-secondary ms-auto">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

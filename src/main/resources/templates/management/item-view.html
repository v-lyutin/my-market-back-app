<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Управление товаром</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
<div class="container p-3">

    <!-- Header -->
    <div class="hstack gap-3 mb-3">
        <h2><span class="badge text-bg-primary">Управление товаром</span></h2>
        <a th:href="@{/items}" class="btn btn-secondary ms-auto bi bi-arrow-left-square"> На витрину</a>
        <a th:if="${item != null}"
           th:href="@{'/v1/management/items/' + ${item.id} + '/edit'}"
           class="btn btn-warning bi bi-pencil-square"> Редактировать</a>
    </div>

    <!-- Flash messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Item card -->
    <div th:if="${item != null}" class="card shadow-sm">
        <div class="row g-0">
            <!-- Image block -->
            <div class="col-md-4 text-center p-3">
                <img class="img-fluid rounded border"
                     th:if="${item.imagePath != null and !#strings.isEmpty(item.imagePath)}"
                     th:src="${#strings.startsWith(item.imagePath, 'http') ? item.imagePath : '/' + item.imagePath}"
                     alt="Нет изображения"
                     style="max-height:300px;">
                <div th:if="${item.imagePath == null or #strings.isEmpty(item.imagePath)}"
                     class="text-muted p-5 border rounded bg-light">
                    Нет изображения
                </div>

                <!-- Replace image form -->
                <form class="mt-3"
                      th:action="@{'/v1/management/items/' + ${item.id} + '/image'}"
                      method="post"
                      enctype="multipart/form-data">
                    <div class="input-group">
                        <input class="form-control" type="file" name="file" accept="image/*">
                        <button class="btn btn-outline-primary bi bi-arrow-repeat" type="submit"> Заменить</button>
                    </div>
                </form>
            </div>

            <!-- Text block -->
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title" th:text="${item.title}">Название товара</h4>

                    <h5>
                        <span class="badge text-bg-success fs-6" th:text="${item.priceMinor} + ' ₽'">0 ₽</span>
                    </h5>

                    <p class="card-text mt-3" th:text="${item.description}">
                        Описание товара отсутствует.
                    </p>

                    <!-- Actions -->
                    <div class="hstack gap-3 mt-4">
                        <a th:href="@{'/v1/management/items/' + ${item.id} + '/edit'}"
                           class="btn btn-warning bi bi-pencil-square"> Редактировать</a>

                        <form class="ms-auto"
                              th:action="@{'/v1/management/items/' + ${item.id} + '/delete'}"
                              method="post"
                              onsubmit="return confirm('Удалить этот товар?');">
                            <button type="submit" class="btn btn-outline-danger bi bi-trash"> Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- If item not found -->
    <div th:if="${item == null}" class="alert alert-warning">
        Товар не найден.
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

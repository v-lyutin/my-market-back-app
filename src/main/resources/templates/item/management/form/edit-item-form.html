<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Редактирование товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<div class="container p-3">
    <div class="hstack gap-3 mb-3">
        <h2><span class="badge text-bg-primary">Редактирование товара</span></h2>
        <a th:href="@{'/v1/management/items/' + ${itemId}}"
           class="btn btn-secondary ms-auto bi bi-arrow-left-square"> Назад</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{'/v1/management/items/' + ${itemId}}"
                  method="post" th:object="${form}">
                <div class="mb-3">
                    <label class="form-label">Название</label>
                    <input type="text" class="form-control" th:field="*{title}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Описание</label>
                    <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                    <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Цена (в минимальных единицах)</label>
                    <input type="text" th:field="*{formatPrice}" min="0" step="1" placeholder="Например: 199.99">
                    <div class="text-danger small" th:if="${#fields.hasErrors('formatPrice')}" th:errors="*{formatPrice}"></div>
                </div>

                <div class="hstack gap-3">
                    <button type="submit" class="btn btn-warning bi bi-pencil-square"> Сохранить</button>
                    <a th:href="@{'/v1/management/items/' + ${itemId}}"
                       class="btn btn-outline-secondary ms-auto">Отмена</a>
                </div>
            </form>

            <hr>

            <div class="mt-3">
                <h6 class="text-muted">Изображение</h6>
                <form th:action="@{'/v1/management/items/' + ${itemId} + '/image'}"
                      method="post" enctype="multipart/form-data">
                    <div class="input-group">
                        <input class="form-control" type="file" name="file" accept="image/*">
                        <button class="btn btn-outline-primary bi bi-arrow-repeat" type="submit"> Заменить</button>
                    </div>
                </form>
            </div>

            <hr>

            <form class="mt-3"
                  th:action="@{'/v1/management/items/' + ${itemId} + '/delete'}"
                  method="post"
                  onsubmit="return confirm('Удалить этот товар?');">
                <button type="submit" class="btn btn-outline-danger bi bi-trash"> Удалить товар</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

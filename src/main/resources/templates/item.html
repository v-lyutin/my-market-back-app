<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Витрина магазина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
<div class="container p-3">

    <!-- Header -->
    <div class="hstack gap-3 mb-3">
        <h2><span class="badge text-bg-success">Витрина магазина</span></h2>
        <a href="v1/orders" class="btn btn-secondary ms-auto bi bi-file-earmark-text"> Заказы</a>
        <a href="v1/cart/items" class="btn btn-secondary bi bi-cart4"> Корзина</a>
        <a href="/v1/items" class="btn btn-secondary bi bi-arrow-left-square"> Главная</a>
    </div>

    <!-- Item card -->
    <div th:if="${item != null}" class="card shadow-sm">
        <div class="row g-0">
            <!-- Image -->
            <div class="col-md-4 text-center p-3">
                <img class="img-fluid rounded border"
                     th:if="${item.imagePath != null and !#strings.isEmpty(item.imagePath)}"
                     th:src="${#strings.startsWith(item.imagePath, 'http') ? item.imagePath : '/' + item.imagePath}"
                     alt="Нет изображения"
                     style="max-height:300px;">
                <div th:if="${item.imagePath == null or #strings.isEmpty(item.imagePath)}"
                     class="text-muted p-5 border rounded bg-light">
                    Нет изображения
                </div>
            </div>

            <!-- Content -->
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title" th:text="${item.title}">Название товара</h4>

                    <h5>
                        <span class="badge text-bg-success fs-6"
                              th:text="${item.formatPrice} + ' ₽'">0 ₽</span>
                    </h5>

                    <p class="card-text mt-3" th:text="${item.description}">
                        Описание товара отсутствует.
                    </p>

                    <!-- Quantity controls -->
                    <form th:action="@{/v1/items/{id}(id=${item.id})}" method="post">
                        <div class="hstack gap-3 mt-3">
                            <button type="submit" class="btn btn-outline-secondary" name="action" value="MINUS">-</button>
                            <span th:text="${item.count}">0</span>
                            <button type="submit" class="btn btn-outline-secondary" name="action" value="PLUS">+</button>
                            <button type="submit" class="btn btn-warning ms-auto bi bi-cart4"
                                    name="action" value="PLUS" th:if="${item.count == 0}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- If item not found -->
    <div th:if="${item == null}" class="alert alert-warning mt-3">
        Товар не найден.
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

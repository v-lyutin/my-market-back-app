<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
<div class="container p-2">

    <!-- Header -->
    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <h2><span class="badge text-bg-success">Корзина</span></h2>
                <a th:href="@{/orders}" class="btn btn-secondary ms-auto bi bi-file-earmark-text"> Заказы</a>
                <a th:href="@{/items}" class="btn btn-secondary bi bi-arrow-left-square"> На витрину</a>
            </div>
        </div>
    </div>

    <!-- Cart items -->
    <div class="row p-2" th:each="item : ${items}">
        <div class="col">
            <div class="card">
                <!-- Image -->
                <div class="text-center p-2">
                    <img class="img-fluid rounded border"
                         th:if="${item.imagePath != null and !#strings.isEmpty(item.imagePath)}"
                         th:src="${#strings.startsWith(item.imagePath, 'http') ? item.imagePath : '/' + item.imagePath}"
                         alt="Нет изображения"
                         style="max-height: 200px;">
                    <div th:if="${item.imagePath == null or #strings.isEmpty(item.imagePath)}"
                         class="text-muted p-4 border rounded bg-light">
                        Нет изображения
                    </div>
                </div>

                <!-- Text + controls -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}">Название</h5>
                    <h5>
                        <span class="badge text-bg-success" th:text="${item.formatPrice} + ' ₽'">0.00 ₽</span>
                    </h5>
                    <p class="card-text" th:text="${item.description}">Описание товара</p>

                    <form th:action="@{/cart/items}" method="post">
                        <div class="hstack gap-3">
                            <input type="hidden" name="id" th:value="${item.id}">
                            <button type="submit" class="btn btn-outline-secondary" name="action" value="MINUS">-</button>
                            <span th:text="${item.quantity}">0</span>
                            <button type="submit" class="btn btn-outline-secondary" name="action" value="PLUS">+</button>
                            <button type="submit" class="btn btn-danger ms-auto bi bi-trash" name="action" value="DELETE"></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Total + checkout -->
    <div class="row p-2">
        <div class="col">
            <form th:action="@{/orders}" method="post" th:if="${!items.isEmpty()}">
                <div class="hstack gap-3 align-items-center">
                    <div class="vstack">
                        <h2 th:text="'Итого: ' + ${total} + ' ₽'">Итого: 0.00 ₽</h2>

                        <!-- Message if checkout is disabled -->
                        <div class="text-danger"
                             th:if="${checkoutMessage != null}"
                             th:text="${checkoutMessage}">
                            Payment message
                        </div>
                    </div>

                    <button class="btn btn-warning ms-auto"
                            th:disabled="${!checkoutEnabled}">
                        Купить
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
